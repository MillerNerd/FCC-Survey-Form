<!DOCTYPE html>
<html lang="en" >

	<head>
		<!-- Bootstrap 4.0 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../website_playground/CSS/style.css">

	</head>

	<body>
		<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

		<div class="row justify-content-center" id="header">
			<h1 id="title" class="display-3 text-center">Survey Form</h1>
		</div>

		<div class="container p-light">
			<div class="jumbotron p-light">

				<p id="description">Here's what the thing does</p>

				<form id="survey-form" action="test.txt">

					<!-- Info -->
					<div class="form-group">
						<label for="name" id="name-label">Name</label>
						<input type="text" class="form-control" required placeholder="Enter your name" id="name"><br>
					</div>
					<div class="form-group">
						<label for="email" id="email-label">Email</label>
						<input type="email" class="form-control" required placeholder="Enter your email" id="email"><br>
					</div>
					<div class="form-group">
						<label for="number" id="number-label">Age</label>
						<input type="number" class="form-control" required placeholder="Enter your age" id="number" min="1" max="125"><br>
					</div>

					<!-- Dropdown -->
					<div class="form-group">
						<!-- <label for="dropdown">Example multiple select</label> -->
						<select class="form-control" id="dropdown">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>

					<!-- Radio Button -->
					<fieldset class="form-group">
						<!-- <legend>Radio buttons</legend> -->
						<div class="form-check">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="attribute" id="optionsRadios1" value="option1" checked>
								A
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="attribute" id="optionsRadios2" value="option2">
								B
							</label>
						</div>
						<div class="form-check disabled">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="attribute" id="optionsRadios3" value="option3">
								C
							</label>
						</div>
					</fieldset>

					<!-- Checks -->
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" id="check1" value="doodle">
								Doodle
							</label>
							<br>
							<input type="checkbox" class="form-check-input" id="check2" value="bopper">
								Bopper
							</label>
					</div>

					<!-- Text Area -->
					<div class="form-group">
						<label for="exampleTextarea">Comments:</label>
						<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
					</div>

					<!-- Submit -->
					<input type="submit" id="submit">

				</form>
			</div>
		</div>

		<!-- JQuery for Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
